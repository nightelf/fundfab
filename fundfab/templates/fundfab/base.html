{% spaceless %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    {% load staticfiles %}
    {% block css %}
    <link href="{% static 'style/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    {% endblock %}
</head>
<body>
{% block header %}
    {% include "main/header.html" %}
{% endblock %}
    <div id="content">
        {% block content %}{% endblock %}
    </div>
{% block footer %}
    {% include "main/footer.html" %}
{% endblock %}
{% block script %}
{% endblock %}
</body>
</html>
{% endspaceless %}
