{% spaceless %}
<!DOCTYPE html>
<html ng-app="fundfab">
<head lang="en">
    <meta charset="UTF-8">
    <!--@todo html5mode <base href="/"> -->
    <meta name="viewport" content="width=device-width">
    <title></title>
    {% load staticfiles %}
    {% block css %}
    <link href="{% static 'fundfab/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'fundfab/bootstrap/css/bootstrap-theme.min.css' %}" rel="stylesheet" media="screen">
    {% endblock %}
</head>
<body>
{% block header %}
    {% include "fundfab/header.html" %}
{% endblock %}
    <div id="content">
        {% block content %}{% endblock %}
    </div>
{% block footer %}
    {% include "fundfab/footer.html" %}
{% endblock %}
{% block script %}
<script src="{% static 'fundfab/js/angular-1.2.18.min.js' %}"></script>
<script src="{% static 'fundfab/js/angular-ui-router-0.2.10.min.js' %}"></script>
<script src="{% static 'fundfab/js/ui-bootstrap-tpls-0.11.0.min.js' %}"></script>
{% endblock %}
</body>
</html>
{% endspaceless %}
